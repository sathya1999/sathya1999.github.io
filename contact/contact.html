<body style="line-height: 1; font-family: 'BentonSans-Regular'; background-color: #DADADC;">

	<div class="container-fluid home-banner" style="padding-top: 50px;">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12" >
					<div class="banner-head">SAP Champion Award</div>
		        	<div class="banner-head-sub">India FKOM 2020</div>
		        	<div class="banner-head-text">7-8th February, 2020</div>
				</div>
			</div>

	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 mar-t-40">
					<div class="row">
						<form  id="registration"  method="post">
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="empid" id="empid" class="form-control" placeholder="* Employee ID">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="manager" id="manager" class="form-control" placeholder="* Reporting-manager">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="fname" id="fname" class="form-control" placeholder="* FIrst name">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="lname" id="lname" class="form-control" placeholder="* Last name">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<select class="form-control" name="category" id="category">
										   	<option value>* Category of award</option>
										   	<option value="Tell it like it is">Tell it like it is</option>
										    <option value="Stay Curious">Stay Curious</option>
										    <option value="Embrace Difference">Embrace Difference</option>
										    <option value="Keep the Promise">Keep the Promise</option>
										    <option value="Build Bridges, not Silos">Build Bridges, not Silos</option>
										</select>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<textarea class="form-control textarea_font" rows="3" id="justification" name="justification" placeholder="* Business justification" style="font-size: 14px;"></textarea>
									</div>
								</div>
							</div>
							<!-- <div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">

		    						</div>
		    					</div>
    						</div> -->
							<div class="row mar-t-30">
								<div class="col-md-12 col-sm-12 col-xs-12 text-center">
									<button type="submit" class="submit-btn">Submit</button> 
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
